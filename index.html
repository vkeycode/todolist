<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Yapılacaklar Listesi</title>
</head>
<body class="bg-dark">
    
    <header class="container d-flex justify-content-center mt-5 ">
        <img class="border-bottom mb-5" src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="kodluyoruz" style="width: 400px;">
    </header>
    <div class="container text-center">
        <h2 class="color-white mb-5" style="color: white;">Yapılacak Listesi</h2>
    </div>
    <div class="container bg-black rounded " style="height: 70px; box-shadow: 4px 4px 15px rgb(48, 48, 48);" >
        <form id="userForm" class = "d-flex justify-content-center">
            <input type="text" name="Notes" id="Notes" class="mt-3 rounded" style="width: 900px ; height: 38px;" placeholder="Yapılacaklar listenize ekleyiniz">
            <button type="submit" class=" bg-gradient btn btn-success mt-3 ms-3 ">EKLE</button>
        </form>
    </div>
    <div class="container mt-4 ">
        <ol id="list" style="color: aliceblue ; margin-right: 30px;"  >
            
        </ol>
    </div>
    
    <script src="/script/scripts.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/7a2e36ba51.js" crossorigin="anonymous"></script>
</body>
</html>
